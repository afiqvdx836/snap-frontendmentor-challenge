          <a class="navbar-brand" href="#">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Features
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Todo List</a></li>
                  <li><a class="dropdown-item" href="#">Calender</a></li>
                  <li><a class="dropdown-item" href="#">Reminders</a></li>
                  <li><a class="dropdown-item" href="#">Planning</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Company
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <div class="d-flex">
              <button class="login-btn">Login</button>
              <button type="button" class="btn btn-outline-secondary">Register</button>
            </div>
          </div>
        </div>
      </nav>
   </section>

   <section class="main-heading">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8">
            <h1 class="heading-title">Make <br> Remote Work</h1>
            <p class="heading-description">Get your team in sync, no matter your location. <br> Streamline processes, 
              create team rituals, and <br> watch productivity soar.
            </p>
              <button type="button" class="btn btn-lg btn-dark">Learn More</button>

            <div class="logo">
              <div class="row">
                <div class="col-lg-3">
                  <img src="images/client-databiz.svg" alt="databiz">
                </div>
                <div class="col-lg-3">
                  <img src="images/client-audiophile.svg" alt="client-audiophile">
                </div>
                <div class="col-lg-3">
                  <img src="images/client-meet.svg" alt="client-meet">
                </div>
                <div class="col-lg-3">
                  <img src="images/client-maker.svg" alt="client-maker">
                </div>
              </div>
            </div>

          </div> <!-- End col-lg-6-->  

          <div class="col-lg-4">
            <img src="images/image-hero-desktop.png" class="image-hero" alt="image-hero-desktop" >
          </div>
        </div>
      </div>
